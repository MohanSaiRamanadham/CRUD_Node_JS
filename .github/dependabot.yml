#############################################################################

version: 2
updates:
  # -----------------------------
  # 1. NPM Dependencies (Express.js)
  # -----------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"        # Check for updates every day
    ignore:
      - dependency-name: "express"        # Example: ignore updates for express
        versions: ["5.x.x"]               # Optional: ignore next major version
    open-pull-requests-limit: 50
    reviewers:
      - "MohanSaiRamanadham"
    assignees:
      - "MohanSaiRamanadham"
    commit-message:
      prefix: "chore"
      include: "scope"

